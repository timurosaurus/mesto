<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main>

      <section class="profile">
        <img src="./images/profile-pic.jpg" alt="Аватар пользователя" class="profile__user-pic">
        <div class="profile__info-container">
          <div class="profile__name-container">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"><img class=profile__add-btn-element src="./images/Add-Button.svg"
            alt="кнопка"></button>
      </section>

      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img src="./images/places/karach.jpg" alt="Замок" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__button"></button>
            </div>
          </li>
          <li class="card"><img src="./images/places/kamchatka-vulkan-vachkazhets-sWT9Lm98WaE-unsplash.jpg"
              alt="Вулкан Вачкажец" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Вулкан Вачкажец</h2>
              <button type="button" class="card__button"></button>
            </div>
          </li>
          <li class="card"><img src="./images/places/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__button"></button>
            </div>
          </li>
          <li class="card"><img src="./images/places/baikal.jpg" alt="Фото зимнего Байкала" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Байкал</h2>
              <button type="button" class="card__button"></button>
            </div>
          </li>
          <li class="card"><img src="./images/places/dagestan-w20NHoXqjUg-unsplash.jpg" alt="Дагестан"
              class="card__image">
            <div class="card__info">
              <h2 class="card__title">Дагестан</h2>
              <button type="button" class="card__button"></button>
            </div>
          </li>
          <li class="card"><img src="./images/places/dombay.jpg" alt="Домбай" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__button"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>
    <!--Footer-->
    <footer class="footer">
      <p class="footer__info">
        &copy; 2021 Mesto Russia
      </p>
    </footer>

    <div class="popup">
      <div class="popup__box">
        <button type="button" class="popup__close-btn"></button>
        <form class="form" name="form">
          <h3 class="form__title">Редактировать профиль</h3>
          <input type="text" class="form__input form__input_place_name" name="name" placeholder="Ваше имя" value="Жак-Ив Кусто">
          <input type="text" class="form__input form__input_place_bio" name="bio" placeholder="Ваша профессия" value="Исследователь океана">
          <button type="submit" class="form__save-btn">Сохранить</button>
        </form>
      </div>

    </div>

  </div>

  <!--Scripts-->
  <script src="./scripts/index.js"></script>
</body>



</html>
