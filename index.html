<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main>

      <section class="profile">
        <img src="./images/profile-pic.jpg" alt="Аватар пользователя" class="profile__user-pic">
        <div class="profile__info-container">
          <div class="profile__name-container">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"><img class=profile__add-btn-element src="./images/Add-Button.svg"
            alt="кнопка"></button>
      </section>

      <section class="elements">
        <div class="cards"></div>
      </section>

    </main>
    <!--Footer-->
    <footer class="footer">
      <p class="footer__info">
        &copy; 2021 Mesto Russia
      </p>
    </footer>
    <!--Edit pop up section-->
    <div class="popup popup_function_edit">
      <div class="popup__box">
        <button type="button" class="popup__close-btn"></button>
        <form class="form" name="editingprofileform" novalidate>
          <h3 class="form__title">Редактировать профиль</h3>
          <input type="text" class="form__input form__input_place_name" id="name-input" name="name"
            placeholder="Ваше имя" value="" required minlength="2" maxlength="40">
          <span class="form__input-error" id="name-input-error"></span>
          <input type="text" class="form__input form__input_place_bio" id="bio-input" name="bio"
            placeholder="Ваша профессия" value="" required minlength="2" maxlength="400">
          <span class="form__input-error" id="bio-input-error"></span>
          <button type="submit" class="form__save-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Add card popup-->
    <div class="popup popup_function_add">
      <div class="popup__box">
        <button type="button" class="popup__close-btn popup__close-btn_size_small"></button>
        <form class="form form_place_add" name="addingplaceform" novalidate>
          <h3 class="form__title">Новое место</h3>
          <input type="text" class="form__input form__input_place_new-place-name" id="new-place-input"
            name="new-place-name" placeholder="Название" value="" required minlength="2" maxlength="30">
          <span class="form__input-error" id="new-place-input-error"></span>
          <input type="url" class="form__input form__input_place_link" id="link-input" name="link"
            placeholder="Ссылка на картинку" value="" required>
          <span class="form__input-error" id="link-input-error"></span>
          <button type="submit" class="form__save-btn">Создать</button>
        </form>
      </div>
    </div>

    <!--Card Section-->
    <template class="card-template" id="card">
      <article class="card">
        <button class="card__delete-btn"></button>
        <img alt="" class="card__image">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button id="like" type="button" class="card__like-btn"></button>
        </div>
      </article>
    </template>

    <!--Photo expansion popup-->
    <div class="popup popup_theme_darken">
      <figure class="popup__photo-container">
        <img alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
        <button type="button" class="popup__close-btn popup__close-btn_size_small"></button>
      </figure>
    </div>

  </div>

  <!--Scripts-->
  <script type="module" src="./scripts/index.js"></script>
  <script src="./scripts/FormValidator.js"></script>
  <!--<script src="./scripts/initialcards.js"></script>-->
  <!--<script src="./scripts/card.js"></script>-->
</body>

</html>
