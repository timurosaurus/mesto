<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main>

      <section class="profile">
        <img src="./images/profile-pic.jpg" alt="Аватар пользователя" class="profile__user-pic">
        <div class="profile__info-container">
          <div class="profile__name-container">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"><img class=profile__add-btn-element src="./images/Add-Button.svg"
            alt="кнопка"></button>
      </section>

      <section class="elements">
        <ul class="cards"></ul>
      </section>

    </main>
    <!--Footer-->
    <footer class="footer">
      <p class="footer__info">
        &copy; 2021 Mesto Russia
      </p>
    </footer>
    <!--Edit pop up section-->
    <div class="popup popup_function_edit">
      <div class="popup__box">
        <button type="button" class="popup__close-btn"></button>
        <form class="form" name="form">
          <h3 class="form__title">Редактировать профиль</h3>
          <input type="text" class="form__input form__input_place_name" name="name" placeholder="Ваше имя" value="">
          <input type="text" class="form__input form__input_place_bio" name="bio" placeholder="Ваша профессия" value="">
          <button type="submit" class="form__save-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Card Section-->
    <template id="card">
      <li class="card">
        <button class="card__delete-btn"></button>
        <img alt="" class="card__image">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button id="like" type="button" class="card__button"></button>
        </div>
      </li>
    </template>
    <!--Add card popup-->
    <div class="popup popup_function_add">
      <div class="popup__box">
        <button type="button" class="popup__close-btn popup__close-btn_size_small"></button>
        <form class="form form_place_add" name="form">
          <h3 class="form__title">Новое место</h3>
          <input type="text" class="form__input form__input_place_new-place-name" name="new-place-name"
            placeholder="Название" value="" required>
          <input type="url" class="form__input form__input_place_link" name="link" placeholder="Ссылка на картинку"
            value="" required>
          <button type="submit" class="form__save-btn">Создать</button>
        </form>
      </div>
    </div>
    <!--Photo expansion popup-->
    <div class="popup popup_theme_darker popup__photo">
      <figure class="popup__photo-container">
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
        <button type="button" class="popup__close-btn popup__photo__close-btn popup__close-btn_size_small"></button>
      </figure>
    </div>

  </div>

  <!--Scripts-->
  <script src="./scripts/index.js"></script>
  <!--<script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/card.js"></script>-->
</body>

</html>
